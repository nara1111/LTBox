name: Windows Smoke Test & Unit Test

on:
  push:
    paths:
      - 'bin/**'
      - 'tests/**'
      - '.github/workflows/windows_test.yml'
  pull_request:
    paths:
      - 'bin/**'
      - 'tests/**'
      - '.github/workflows/windows_test.yml'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r bin/requirements.txt
          pip install pytest py7zr requests

      - name: Smoke Test (Compile)
        run: |
          python -m compileall bin/ltbox

      - name: Cache QFIL Archive
        id: cache-qfil
        uses: actions/cache@v4
        with:
          path: tests/data/qfil_archive.7z
          key: qfil-archive-v1

      - name: Run Unit Tests
        env:
          TEST_QFIL_URL: ${{ secrets.TEST_QFIL_URL }}
          TEST_QFIL_PASSWORD: ${{ secrets.TEST_QFIL_PASSWORD }}
        run: |
          set PYTHONPATH=bin
          pytest tests/
