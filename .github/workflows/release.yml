name: Release Based On Tag

on:
  workflow_run:
    workflows:
      - Windows Smoke Test & Unit Test
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    if: >-
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        startsWith(github.event.workflow_run.head_branch, 'v')
      }}
    defaults:
      run:
        shell: pwsh
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Resolve Tag Name
        id: resolve-tag
        run: |
          $sha = "${{ github.event.workflow_run.head_sha }}"
          $tag = git tag --points-at $sha | Select-String -Pattern '^v' | Select-Object -First 1

          if (-not $tag) {
            Write-Error "No release tag found for commit $sha."
            exit 1
          }

          "TAG_NAME=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Verify Version Match
        run: |
          $configVersion = (Get-Content bin/ltbox/config.json | ConvertFrom-Json).version

          Write-Host "Tag: $env:TAG_NAME"
          Write-Host "Config: $configVersion"

          if ($env:TAG_NAME -ne $configVersion) {
            Write-Error "Error: Git tag ($env:TAG_NAME) does not match config.json version ($configVersion)."
            exit 1
          }

      - name: Restore FW Archive cache
        id: cache-fw
        uses: actions/cache/restore@v5
        with:
          path: |
            tests/data/extracted
            tests/data/url.txt
          key: fw-extracted-v1-${{ hashFiles('tests/scripts/cache_fw.py') }}
          restore-keys: |
            fw-extracted-v1-

      - name: Set up Python
        if: steps.cache-fw.outputs.cache-hit != 'true'
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install FW cache dependencies
        if: steps.cache-fw.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r bin/requirements.txt
          pip install py7zr

      - name: Prefetch FW archive
        if: steps.cache-fw.outputs.cache-hit != 'true'
        env:
          TEST_FW_PASSWORD: ${{ secrets.TEST_FW_PASSWORD }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: "bin"
        run: |
          python tests/scripts/cache_fw.py

      - name: Install Tools from Cache
        run: |
          New-Item -ItemType Directory -Force -Path bin/tools | Out-Null

          Get-ChildItem -Path tests/data/extracted -Recurse -Filter "fh_loader.exe" | Copy-Item -Destination bin/tools -Force
          Get-ChildItem -Path tests/data/extracted -Recurse -Filter "QSaharaServer.exe" | Copy-Item -Destination bin/tools -Force

          Get-ChildItem -Path bin/tools -Filter "*.exe" | Format-Table -AutoSize

      - name: Create Archive
        run: |
          $archive = "LTBox-win_amd64-$($env:TAG_NAME).zip"
          $excludes = @(
            ".git",
            ".git\\*",
            ".github",
            ".github\\*",
            ".gitignore",
            ".gitattributes",
            ".editorconfig",
            ".pre-commit-config.yaml",
            "pytest.ini",
            "tests",
            "tests\\*"
          )

          $excludeArgs = $excludes | ForEach-Object { "-xr!$_" }
          & 7z a $archive "." @excludeArgs

      - name: Generate Checksums
        run: |
          $archive = "LTBox-win_amd64-$($env:TAG_NAME).zip"
          $hash = (Get-FileHash -Algorithm SHA256 -Path $archive).Hash.ToLower()
          "$hash  $archive" | Out-File -FilePath "$archive.sha256" -Encoding ascii

      - name: Generate Changelog
        run: |
          $currentTag = $env:TAG_NAME
          $prevTag = git describe --tags --abbrev=0 HEAD^ 2>$null

          "## What's Changed" | Out-File -FilePath release_notes.md -Encoding utf8
          if (-not $prevTag) {
            "**Full Changelog**: https://github.com/${{ github.repository }}/commits/$currentTag" | Out-File -FilePath release_notes.md -Append -Encoding utf8
          } else {
            "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$prevTag...$currentTag" | Out-File -FilePath release_notes.md -Append -Encoding utf8
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          prerelease: true
          body_path: release_notes.md
          files: |
            LTBox-win_amd64-*.zip
            LTBox-win_amd64-*.zip.sha256
