name: Release Based On Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify Version Match
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          CONFIG_VERSION=$(jq -r '.version' bin/ltbox/config.json)

          echo "Tag: $TAG_NAME"
          echo "Config: $CONFIG_VERSION"

          if [ "$TAG_NAME" != "$CONFIG_VERSION" ]; then
            echo "Error: Git tag ($TAG_NAME) does not match config.json version ($CONFIG_VERSION)."
            exit 1
          fi

      - name: Cache QFIL Archive
        id: cache-qfil
        uses: actions/cache@v4
        with:
          path: qfil_archive.7z
          key: qfil-archive-v1

      - name: Download QFIL Archive
        if: steps.cache-qfil.outputs.cache-hit != 'true'
        run: |
          curl -L "http://zsk-cdn.lenovows.com/%E7%9F%A5%E8%AF%86%E5%BA%93/Flash_tool_image/TB322_ZUXOS_1.5.10.063_Tool.7z" -o qfil_archive.7z

      - name: Extract Tools from QFIL
        env:
          QFIL_PASSWORD: ${{ secrets.TEST_QFIL_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

          mkdir -p bin/tools

          7z e qfil_archive.7z -o"bin/tools" -p"$QFIL_PASSWORD" "*/tool/fh_loader.exe" "*/tool/QSaharaServer.exe" -r -y

          ls -l bin/tools/*.exe

      - name: Create Archive
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          zip -r "LTBox-win_amd64-${TAG_NAME}.zip" . -x ".git/*" -x ".github/*" -x ".gitignore" -x ".gitattributes" -x ".editorconfig" -x ".pre-commit-config.yaml" -x "tests/*"

      - name: Generate Checksums
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          sha256sum "LTBox-win_amd64-${TAG_NAME}.zip" > "LTBox-win_amd64-${TAG_NAME}.zip.sha256"

      - name: Generate Changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "## What's Changed" > release_notes.md
          if [ -z "$PREV_TAG" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/$CURRENT_TAG" >> release_notes.md
          else
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            LTBox-win_amd64-*.zip
            LTBox-win_amd64-*.zip.sha256
